name: SkateHubba Repo Repair CI

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  repair:
    name: Repo Health & Auto-Fix
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Format code (Prettier)
        run: pnpm prettier --write .

      - name: Lint code (ESLint)
        run: pnpm turbo run lint --continue

      - name: Type check (TS)
        run: pnpm turbo run typecheck --continue

      - name: Build Web (Next.js)
        run: pnpm --filter apps/web build

      - name: Build Mobile (Expo)
        run: pnpm --filter apps/mobile expo export || true

      - name: Auto-commit fixes
        if: ${{ steps.format.outcome == 'success' }}
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add -A
          git commit -m "chore: repo auto-fix via CI" || echo "No changes to commit"
          git push || echo "No changes pushed"
