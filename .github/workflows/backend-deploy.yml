name: Backend Operator (Firebase Deploy)

on:
  push:
    branches: [main]
    paths:
      - 'packages/api/**'
      - 'infra/firebase/**'

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Functions
        run: pnpm turbo build --filter=@skatehubba/api...
        env:
          NODE_ENV: production

      - name: Deploy Cloud Functions (v2)
        working-directory: packages/api
        run: npx firebase-tools deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }} --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive

      - name: Deploy Firestore Rules
        working-directory: packages/api
        run: npx firebase-tools deploy --only firestore:rules,firestore:indexes --project ${{ secrets.FIREBASE_PROJECT_ID }} --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive

      - name: Deploy Storage Rules
        working-directory: packages/api
        run: npx firebase-tools deploy --only storage:rules --project ${{ secrets.FIREBASE_PROJECT_ID }} --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive

      - name: Create Sentry Release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ github.sha }}
