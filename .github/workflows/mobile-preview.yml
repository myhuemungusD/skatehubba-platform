name: Mobile Preview Build (Expo)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup pnpm (NO version to avoid “multiple versions” error)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Install dependencies using your repo’s pnpm version (9.12.2)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Expo login (reads secrets EXPO_TOKEN)
      - name: Expo Login
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Build Preview — this does NOT submit to stores
      - name: Expo Preview Build
        run: |
          pnpm --filter apps/mobile expo build:android --profile preview --non-interactive
          pnpm --filter apps/mobile expo build:ios --profile preview --non-interactive
